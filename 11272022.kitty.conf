font_size 11.0
foreground                    #fdfd96
background                    #24273A
selection_foreground          #fdfd96
selection_background          #ff6961



font_family                  AurulentSansMono_Regular
bold_font                    Hack Bold
italic_font                  Hack Italic
bold_italic_font             Hack Bold Italic 
force_ltr no


cursor                        #F4DBD6
cursor_text_color             #24273A
cursor_shape                 underline
cursor_beam_thickness        1.2
cursor_underline_thickness   2.0
cursor_blink_interval       -1.0
cursor_stop_blinking_after   5.0

url_color #B7BDF8
url_style curly
open_url_with default
detect_urls yes
copy_on_select no
copy_on_select a1
map shift+cmd+v paste_from_buffer a1

input_delay 3
sync_to_monitor yes

draw_minimal_borders no
window_margin_width 0.2
single_window_margin_width -1
window_padding_width        12 24 0 24
resize_in_steps             yes
hide_window_decorations     yes
background_opacity          0.68
inactive_text_alpha         1.0
remember_window_size yes
editor nvim
allow_cloning ask
tab_bar_style powerline
tab_bar_align center
shell_integration enabled
map ctrl+n launch --location=neighbor
map ctrl+shift+t new_tab
map ctrl+shift+l               next_tab
map ctrl+shift+k               previous_tab
new_os_window
os_window_size 80c 24c


